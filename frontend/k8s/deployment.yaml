apiVersion: apps/v1
kind: Deployment
metadata:
  name: careercoach-frontend
  labels:
    app: careercoach-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: careercoach-frontend
  template:
    metadata:
      labels:
        app: careercoach-frontend
    spec:
      containers:
      - name: careercoach-frontend
        image: careercoach-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

